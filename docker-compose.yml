name: Deploy Docker Container

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t your-dockerhub-username/your-app-name .

      - name: Push Docker Image to Docker Hub
        run: docker push your-dockerhub-username/your-app-name

      - name: Deploy on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}  # Use SSH key for security instead
          script: |
            docker pull your-dockerhub-username/your-app-name
            docker stop my_container || true
            docker rm my_container || true
            docker run -d --name my_container -p 80:3000 your-dockerhub-username/your-app-name
