name: Deploy Express App with PM2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SSH & SSHPass
        run: sudo apt-get install -y sshpass

      - name: Transfer Files to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          tar czf deploy.tar.gz .
          sshpass -p "$SERVER_PASSWORD" scp deploy.tar.gz $SERVER_USERNAME@$SERVER_HOST:/var/www/express-app/

          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            echo "âœ… Successfully connected to $SERVER_HOST"

            # Ensure PM2 is installed
            sudo npm install -g pm2 || true

            # Navigate to project directory
            cd /var/www/express-app

            # Extract the new files
            sudo tar xzf deploy.tar.gz
            sudo rm deploy.tar.gz

            # Stop the existing process if running
            npx pm2 stop subway-app || echo "No running process found"

            exit
          EOF

      - name: Install Dependencies and Restart App
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            echo "ðŸš€ Installing Dependencies and Restarting PM2..."

            # Go to project folder
            cd /var/www/express-app

            # Install dependencies
            npm install --production

            # Restart PM2 process
            npx pm2 restart subway-app || npx pm2 start app.js --name subway-app

            # Save PM2 process list
            npx pm2 save

            exit
          EOF

  zap-scan:
    runs-on: ubuntu-latest
 
    steps:
      - name: Debug Environment
        run: |
          echo "Operating System: $(uname -a)"
          echo "Runner Version: $RUNNER_VERSION"

      - name: Run OWASP ZAP Full Scan
        run: |
          docker pull zaproxy/zap-stable
          docker run -v $(pwd):/zap/wrk/:rw -t zaproxy/zap-stable zap-full-scan.py -t http://${{ secrets.SERVER_HOST }}/ -a -I regenerate
