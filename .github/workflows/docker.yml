name: Deploy Express.js App to Server

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SSH & SSHPass
        run: sudo apt-get install -y sshpass

      - name: Debug SSH Variables
        run: |
          echo "Server Host: ${{ secrets.SERVER_HOST }}"
          echo "Server Username: ${{ secrets.SERVER_USERNAME }}"

      - name: Install Node.js Dependencies
        run: |
          export CI=false  # Prevent ESLint warnings from failing build
          npm install  # Installs all dependencies

      - name: Transfer Express.js App to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            echo "âœ… Successfully connected to $SERVER_HOST"

            # Remove old project files and prepare new deployment
            sudo rm -rf /var/www/express-app/
            sudo mkdir -p /var/www/express-app/
            sudo chmod -R 777 /var/www/express-app/
          EOF
          
          # Copy all Express.js project files to the server
          sshpass -p "$SERVER_PASSWORD" scp -r * $SERVER_USERNAME@$SERVER_HOST:/var/www/express-app/

      - name: Restart Express.js Server with PM2
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            echo "ðŸš€ Restarting Express.js app..."
            cd /var/www/express-app/
            npm install  # Ensure dependencies are installed on the server
            
            # Restart or Start the app with PM2
            pm2 restart subway-app || pm2 start app.js --name subway-app
            pm2 save
          EOF
